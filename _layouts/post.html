---
layout: default
---
<article>
<header>
  <h2>{{ page.title }}</h2>
  <p>
    <a href="http://github.com/{{ page.author }}" class="author">{{ page.author }}</a>
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: '%B %d, %Y' }}</time>
  </p>
</header>

{{ content }}

</article>
