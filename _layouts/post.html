---
layout: default
---
<article>
<header>
  <h1>{{ page.title }}</h1>
  <p>
    <a href="http://github.com/{{ page.author }}" class="author">{{ page.author }}</a>
    <time datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date: '%B %d, %Y' }}</time>
  </p>
</header>

{{ content }}

</article>
