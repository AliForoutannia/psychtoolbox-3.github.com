name: Psychtoolbox-3
url: http://psychtoolbox-3.github.io
permalink: pretty
pygments: false
markdown: kramdown

redcarpet:
  extensions: ["no_intra_emphasis", "fenced_code_blocks", "strikethrough", "autolink",
                  "tables", "with_toc_data", "space_after_headers", "superscript"]
kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: :as_char
  toc_levels: 1..5
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  use_coderay: false
rdiscount:
  extensions: [smart, generate_toc]
  toc_token: "{:toc}"

